<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Listado de Opciones de Tabs</h4>
                      <button mat-raised-button type="button" (click)="crearTabs()" matTooltip="Nuevo" [matTooltipPosition]="'above'" class="btn btn-primary alineadoDerecha">
                        Nuevo Tab
                      </button>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>ID</th>
                                  <th>Nombre</th>
                                  <th>Icono</th>
                                  <th>Ruta</th>
                                  <th>Estado</th>
                                  <th>Acciones</th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of responseTabs?.tabs | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
                                      <td> {{item.id}} </td>
                                      <td> {{item.nombre}} </td>
                                      <td> <img [src]="sanitized.bypassSecurityTrustUrl(item?.base64)" width="50px" height="auto"></td>
                                      <td> {{item.urlPage}} </td>
                                      <td> {{item.estado}} </td>
                                      <td>  
                                        <button mat-raised-button type="button" (click)="crearTabs()" matTooltip="Nuevo" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">open_in_new</i>
                                        </button>
                                        <button mat-raised-button type="button" (click)="editarTabs(item.id)" matTooltip="Editar" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button type="button" (click)="eliminarTabs(item.id)" matTooltip="Borrar" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                  </tr>
                              </tbody>
                          </table>

                          <div class="col-12 justify-content-center mb-5">
                            <ngb-pagination 
                            [collectionSize]="collectionSize" 
                            [pageSize]="numeroItems" 
                            [(page)]="page"
                            ></ngb-pagination>
                          </div>


                      </div>
                      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                        <p style="color: white">Cargando Datos. </p>  
                      </ngx-spinner> 
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
