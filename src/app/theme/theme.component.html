<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger" (click)="crearTheme()">Nuevo</button>
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title ">Seleccione la Aplicación para Listar los Themes</h4>
                </div>
                <div class="card-body">
                    <div class="container" style="margin-top: 4%">
                        <strong>Aplicación:</strong>
                        <select class="form-control" (change)='cambioSeleccionado($event)'>
                            <option selected value="1">Selecciona una Aplicacion</option>
                            <option value="{{itema.id}}" *ngFor="let itema of responseAplicacion?.aplicaciones" >
                                {{itema.nombre}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Listado de Themes</h4>
                      <p class="card-category"> Themes registrados</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Nombre
                                  </th>
                                  <th>
                                      Color
                                  </th>
                                  <th>
                                      Acción
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of responseTheme?.temas">
                                      <td>
                                          {{item.id}}
                                      </td>
                                      <td>
                                          {{item.nombre}}
                                      </td>
                                      <td>
                                          {{item.descripcion}}
                                      </td>
                                      <td>
                                        <button mat-raised-button type="button" (click)="editartheme(item.id)" matTooltip="Editar" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button type="button" (click)="eliminartheme(item.id)" matTooltip="Borrar" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>
                                        <button mat-raised-button type="button" (click)="descargartheme(item.id)" matTooltip="Descargar" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">cloud_download</i>
                                        </button>
                                        </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                        <p style="color: white">Cargando Datos. </p>  
                      </ngx-spinner> 
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
