<div class="login-page">
  <div class="content">
      <form class="login-form">
          <div class="text-center">
              <h2 class="app-name">DIFARE Admin Web</h2>
          </div>
          <div fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Email">
                  </mat-form-field>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput [type]="passwordType" placeholder="Password">
                      <i matSuffix (click)="mostrarPassword()"><img src="../../assets/img/password.png" width="32px" height="32px"></i>
                  </mat-form-field>  
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
              <div fxFlex  fxLayoutAlign="end">
                  <a href="#">Olvide la Clave</a>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <button mat-raised-button [color]="'success'" class="w-100" (click)="onLogin()">Login</button>
              </div>
          </div>

      </form>
  </div>
</div>
